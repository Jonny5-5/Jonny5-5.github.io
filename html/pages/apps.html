<!doctype html>
<html lang="en" class="h-100">


<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    <a class="nav-link" href="/html/pages/apps.html">Apps</a>
                    <a class="nav-link" href="/html/pages/contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1 class="underlined-h3">de Gaston Apps</h1>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover page for de Gaston Apps, LLC. by Jonathan de Gaston.</p>
        </footer>
    </div>



    <!-- Fetch the Header -->
    <script>
        fetch("/html/head.html")
            .then((response) => response.text())
            .then((html) => {
                const parser = new DOMParser();
                const headContent = parser.parseFromString(html, "text/html").head;
                document.head.appendChild(headContent);
            })
            .catch((error) => console.error("Error loading head.html:", error));
    </script>
</body>

</html>
