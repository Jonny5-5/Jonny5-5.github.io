<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jonathan de Gaston">

    <title>Contact Me</title>
    <meta name="description" content="Contact de Gaston Apps">

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">

    <!-- Custom styles for this template -->
    <link href="/style.css" rel="stylesheet">

    <!-- Add my own JavaScript file -->
    <script src="/script.js" defer></script>
</head>

<style>
    .circular-image {
        width: 100%;
        max-width: 200px;
        height: auto;
        border-radius: 50%;
    }
</style>

<body class="d-flex text-center text-white bg-dark">
    <!-- Script for validating the  -->
    <script type="text/javascript">
        function validateAndSubmit() {
            var nameField = document.getElementById('name');
            var emailField = document.getElementById('email');
            var subjectField = document.getElementById('subject');
            var messageField = document.getElementById('message');

            if (nameField.value.trim() === '' || emailField.value.trim() === '' || subjectField.value.trim() === '' || messageField.value.trim() === '') {
                // At least one field is empty, show red flash
                nameField.style.borderColor = 'red';
                emailField.style.borderColor = 'red';
                subjectField.style.borderColor = 'red';
                messageField.style.borderColor = 'red';

                // Refocus on the first empty field
                if (nameField.value.trim() === '') {
                    nameField.focus();
                } else if (emailField.value.trim() === '') {
                    emailField.focus();
                } else if (subjectField.value.trim() === '') {
                    subjectField.focus();
                } else {
                    messageField.focus();
                }
            } else {
                // All fields are filled, submit the form
                document.getElementById('contact-form').submit();
            }
        }
    </script>


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div id="navbar-container" class="mb-auto"></div>

        <main class="px-3">

            <img src="/assets/images/me.jpg" alt="me" class="circular-image">

            <!--Section: Contact v.2-->
            <div class="text-center">
                <section class="mb-4">

                    <!--Section heading-->
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact me</h2>
                    <!--Section description-->
                    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate
                        to
                        contact me directly.</p>

                    <div class="row">
                        <!--Grid column-->
                        <form id="contact-form" action="https://formspree.io/f/xrgwdqwj" method="POST">


                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Your Name">
                                    </div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control"
                                            placeholder="Your email">
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control"
                                            placeholder="Subject">
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row mt-3">

                                <!--Grid column-->
                                <div class="col-md-12">

                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="4"
                                            class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>

                                </div>
                            </div>
                            <!--Grid row-->

                        </form>

                        <div class="text-center text-md-end">
                            <a class="btn btn-primary" onclick="validateAndSubmit();">Send</a>
                        </div>
                        <div class="status"></div>
                        <!--Grid column-->

                    </div>

                </section>
            </div>
            <!--Section: Contact v.2-->
        </main>

        <div id="footer-container" class="mt-5"></div>
    </div>


</body>

</html>
