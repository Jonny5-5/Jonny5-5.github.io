<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jonathan de Gaston">

    <title>de Gaston Apps</title>
    <meta name="description" content="Dashboard for de Gaston Apps">

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">

    <!-- Custom styles for this template -->
    <link href="/style.css" rel="stylesheet">

    <!-- Add my own JavaScript file -->
    <script src="/script.js" defer></script>

<body class="h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <div id="navbar-container"></div>

        <main class="h-100 mt-5">
            <h1 class="h3 mb-4">App Performance Dashboard</h1>

            <table class="table table-hover text-start text-white mb-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>App Name</th>
                        <th>Lifetime Downloads</th>
                        <th>Last 30 Days Downloads</th>

                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr>
                        <td>1</td>
                        <td>App One</td>
                        <td>1,234,567</td>
                        <td>12,345</td>
                        <td>4.5</td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr>
                        <td>2</td>
                        <td>App Two</td>
                        <td>987,654</td>
                        <td>8,765</td>
                        <td>4.2</td>
                    </tr>
                    <!-- Example Row 3 -->
                    <tr>
                        <td>3</td>
                        <td>App Three</td>
                        <td>543,210</td>
                        <td>5,432</td>
                        <td>4.8</td>
                    </tr>
                    <!-- Example Row 4 -->
                    <tr>
                        <td>3</td>
                        <td>App Four</td>
                        <td>543,210</td>
                        <td>5,432</td>
                        <td>4.8</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <p style="color: aqua;">Last updated: January 28, 2025</p>
            </div>

        </main>

        <div id="footer-container" class="mt-5"></div>
    </div>

</body>

</html>
